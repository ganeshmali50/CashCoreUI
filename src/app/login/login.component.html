
    <clr-header class="headerPropLogin">
       <div class="branding">
          <a href="javascript:window.location.reload()" class="nav-link"> <span
             class="clr-icon clr-clarity-logo"></span> <span class="title">User
          Login Page</span></a>
       </div>
    </clr-header>
    <div class="content-container">
       <div class="content-area">
          <div class="row">
             <div class="col-xs-4">
                <div class="row">
                   <div class="col-xs-4">User Name: </div>
                   <div class="select col-xs-8">
                      <select id="selects_1">
                         <option>Maker</option>
                         <option>Checker</option>
                      </select>
                   </div>
                </div>
             </div>
             <div class="col-xs-4">
                <span>Application Name: <input class="username" type="text" size="30"></span>
             </div>
             <div class="col-xs-4">
                <div class="row">
                   <div class="col-xs-4">Language: </div>
                   <div class="select col-xs-8">
                      <select id="selects_2">
                         <option>English</option>
                         <option>Hindi</option>
                      </select>
                   </div>
                </div>
             </div>
          </div>
          <div class="bottomMargin">
             <span></span>
          </div>
          <div class="row">
             <div class="col-xs-5">
                <span></span>
             </div>
             <div class="col-xs-4">
                <button class="btn btn-primary" (click)="loginRedirect()">Submit</button>
             </div>
             <div class="col-xs-3">
                <span></span>
             </div>
          </div>
       </div>
    </div>
